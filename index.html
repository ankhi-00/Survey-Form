<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the survey form below</p>

    <form id="survey-form">

        <!-- Name Input -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email Input -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Number Input -->
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age" required>

        <!-- Dropdown -->
        <label for="dropdown">Which option best describes your role?</label>
        <select id="dropdown" name="role" required>
            <option disabled selected value>Select an option</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>

        <!-- Radio Buttons -->
        <p>Do you like programming?</p>
        <input type="radio" id="like-programming-yes" name="like-programming" value="yes" required>
        <label for="like-programming-yes">Yes</label><br>
        <input type="radio" id="like-programming-no" name="like-programming" value="no" required>
        <label for="like-programming-no">No</label>

        <!-- Checkboxes -->
        <p>Which programming languages do you know?</p>
        <input type="checkbox" id="html" name="languages" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="languages" value="CSS">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="js" name="languages" value="JavaScript">
        <label for="js">JavaScript</label>

        <!-- Text Area -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>

    </form>

</body>
</html>
